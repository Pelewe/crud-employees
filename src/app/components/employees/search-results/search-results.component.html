<div class="row">
   <div class="col-12 d-flex text-center align-items-center justify-content-center my-10"
      *ngIf="results.length == 0 && !loading">
      <div>
         <img src="assets/Icon.JPG" />
         <br/>
         <p style="font-size: 16px;font-weight: 400;">{{noDataMessage}}</p>
         <br/>
         <p> Create a new employee by clicking the <b>New employee</b> button to get started</p>
      </div>
   </div>

   <div class="d-flex text-center align-items-center justify-content-center" *ngIf="loading">
      <div class="d-flex justify-content-center">
         <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
         </div>
      </div>
   </div>

   <div class="container col-md-12" *ngIf="results">
      <app-list-employees [employeeList]="results"></app-list-employees> 
   </div>
</div>

<mat-paginator *ngIf="results.length != 0" [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent($event)"
               aria-label="Select page">
</mat-paginator>
